<!DOCTYPE html>
<html lang="en">

<head>
    <!-- My styling -->
    <link rel="stylesheet" href="index.css">

    <!-- My javascript -->
    <script src="index.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questioner</title>
</head>

<body>
    <div class="header">
        <h1 class="title">Ten Questioner</h1>
    </div>
    <div class="hide" id="outter-semafor">
        <div id="semafor">
            <div id="question-mark">1.</div>
            <div id="counter">0/0</div>
            <div id="time-counter">0</div>
        </div>
    </div>

    <div class="start-form" id="start-form">
        <div class="cat-score-row">
            <div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonCategory" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Select category</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="categories"></div>
                </div>

                <div style="width: 5px;"></div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonnDifficulty" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Select difficulty</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="categories">
                        <a class="dropdown-item" onclick="setDifficulty('easy')" style="cursor:
                                pointer;">Easy</a>
                        <a class="dropdown-item" onclick="setDifficulty('medium')" style="cursor:
                                pointer;">Medium</a>
                        <a class="dropdown-item" onclick="setDifficulty('hard')" style="cursor:
                                pointer;">Hard</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <table class="table scoreboard" id="scoreboard">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboard-body">
                        <tr>
                            <td>Markan</td>
                            <th scope="row">20012</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button class="btn btn-primary" onclick="startGame()"><h3>START</h3></button>
    </div>

    <div class="hide question-form" id="question-form">
        <div id="question"></div>

        <button class="btn btn-primary" onclick="answer(0)" id="answer-btn-0"></button>
        <button class="btn btn-primary" onclick="answer(1)" id="answer-btn-1"></button>
        <button class="btn btn-primary" onclick="answer(2)" id="answer-btn-2"></button>
        <button class="btn btn-primary" onclick="answer(3)" id="answer-btn-3"></button>
    </div>

    <div class="hide" id="finish"></div>

    <div class="hide" id="error">
        An error has occured. Check the internet connection or change category and difficulty maybe we haven't made questions for that choice of yours. :(
    </div>

</body>

</html>
